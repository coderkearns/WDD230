<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="description" content="Table implementation for learning." />
		<title>Table Build - Week 8 - WDD 230</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./tablecss.css" />
	</head>

	<body>
		<table>
			<thead>
                <tr><th colspan="2">Sales</th></tr>
				<tr>
					<th scope="col">Month</th>
					<th scope="col">Amount</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>July</td>
					<td>3,000</td>
				</tr>
                				<tr>
					<td>August</td>
					<td class="selected">8,000</td>
				</tr>
                				<tr>
					<td>September</td>
					<td>4,000</td>
				</tr>
                				<tr>
					<td>October</td>
					<td>3,000</td>
				</tr>
                				<tr>
					<td>November</td>
					<td>2,000</td>
				</tr>
			</tbody>
		</table>
        <p>Table 1: Wasatch Sales</p>
	</body>
</html>
